<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome-To- <span class="font-semibold text-yellow-300">Bap-Er-Bank
            </span>!!!
        </h1>

    </header>


    <!-- ____________________________________________________________________________ -->

    <!-- login part -->
    <main>

        <section class="bg-blue-500 w-3/5 p-8 mx-auto mt-16">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div action="">

                <input id="user-email" class="border-2 mb-4 px-2 border-gray-400 rounded block w-3/4" type="text"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border-2 mb-4 px-2 border-gray-400 rounded block w-3/4" type="password"
                    placeholder="Enter Your password">

                <button id="login-submit"
                    class="bg-gray-400 border-2 rounded px-4 py-2 text-white font-semibold ">Submit</button>

            </div>
        </section>

    </main>











    <script src="js/bank.js"></script>
